<ul
  class="app-navigation text-small"
  [ngClass]="{
    'normal-nav': !isMainNav,
    mainNav: isMainNav,
    'account-box-nav': accountBoxNav
  }"
>
  <li *ngIf="navigationTitle">
    <h3 class="app-navigation__header">
      {{ navigationTitle }}
    </h3>
  </li>
  <li *ngFor="let link of linksList; trackBy: trackByIndex">
    <a
      [routerLink]="[link.path]"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="closeNavigation()"
      >{{ link.linkName }}</a
    >
  </li>
  <ng-content></ng-content>
</ul>
