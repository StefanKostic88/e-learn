<div class="flex flex-col gap-[108px]">
  <form
    class="traning-form flex flex-col gap-9 items-start"
    [formGroup]="trainingForm"
  >
    <app-button
      [content]="'Add training'"
      [btnSize]="btnSize.MEDIUM"
      [btnType]="btnType.SECONDARY"
      (click)="navigateToAddTrainer()"
    ></app-button>
    <div
      class="flex flex-col md:flex-row justify-between items-center md:items-baseline mb-12 self-stretch"
    >
      <app-input
        [formControlName]="'searchStudent'"
        [parentForm]="trainingForm"
        [labelName]="'Students'"
        [inputName]="'searchStudent'"
        [placeholder]="'Name'"
      ></app-input>
      <app-input
        [formControlName]="'searchSpecialization'"
        [parentForm]="trainingForm"
        [labelName]="'Specialization'"
        [inputName]="'searchSpecialization'"
        [placeholder]="'Specialization'"
      ></app-input>
      <div
        class="traning-form__date-picker-container flex-col sm:flex-row mt-7"
      >
        <app-date-picker [initialValue]="datePickerValueOne"></app-date-picker>
        <app-date-picker [initialValue]="datePickerValueTwo"></app-date-picker>
      </div>
    </div>
    <app-button [content]="'Search'" [btnSize]="btnSize.MEDIUM"></app-button>
  </form>
  <div>
    My Passed Trainings

    <app-table
      *ngIf="myTrainings$ | async as myTrainings"
      [tableHeaders]="tableHeaders"
      [tableData]="myTrainings"
      [tableType]="'studentTrainingList'"
    ></app-table>
  </div>
</div>
