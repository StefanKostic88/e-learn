<sidebar
  class="sidebar-menu closed"
  [ngClass]="{
    opened: isNavigationIsOpened$ | async,
    closed: (isNavigationIsOpened$ | async) === false,
    'sidebar-hidden': !isAuthorized
  }"
>
  <div class="sidebar-menu__profile-data">
    <fa-icon [icon]="closeIcon" (click)="closeSidebar()"></fa-icon>
    <ng-container *ngIf="isAuthorized">
      <app-custom-img [img]="accountBoxData?.img"></app-custom-img>

      <div>
        <h3 class="text-small">{{ accountBoxData?.username }}</h3>
        <p class="text-extra-small">{{ accountBoxData?.email }}</p>
      </div>
    </ng-container>
  </div>
  <app-navigation [linksList]="linksList" [accountBoxNav]="true">
    <ng-content></ng-content
  ></app-navigation>

  <span class="sign-out" *ngIf="isAuthorized">
    <fa-icon [icon]="exitIcon"></fa-icon>
    <app-button
      [content]="'SignOut'"
      [btnSize]="btnSize.SMALL"
      [outlined]="false"
      (click)="logoutUser()"
    >
      <fa-icon [icon]="exitIcon"></fa-icon
    ></app-button>
  </span>
</sidebar>
